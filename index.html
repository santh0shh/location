<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Location Tracking with Leaflet</title>
    <!-- Include Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        /* Set the height and width of the map */
        #map {
            height: 400px;
            width: 100%;
        }
    </style>
</head>
<body>
    <h3>Live Location Tracking</h3>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
        // Initialize the map and set a default center point
        var map = L.map('map').setView([37.7749, -122.4194], 14); // Default: San Francisco

        // Add a tile layer to the map (OpenStreetMap)
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        var userMarker;

        // Check if geolocation is supported and track the user
        if (navigator.geolocation) {
            navigator.geolocation.watchPosition(function(position) {
                var latitude = position.coords.latitude;
                var longitude = position.coords.longitude;

                // If the marker doesn't exist, create it
                if (!userMarker) {
                    userMarker = L.marker([latitude, longitude]).addTo(map);
                } else {
                    // Update the marker's position
                    userMarker.setLatLng([latitude, longitude]);
                }

                // Center the map on the user's location
                map.setView([latitude, longitude], 14);
            }, function(error) {
                console.error("Geolocation error: " + error.message);
            });
        } else {
            console.log("Geolocation is not supported by this browser.");
        }
    </script>
</body>
</html>
